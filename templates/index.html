<!DOCTYPE html>
<html>
<head>
    <title>PDF to Image Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #dropArea {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
        }
        #dropArea.active {
            border-color: #666;
        }
        #fileName {
            margin-top: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">PDF to Image Converter</h1>
    <div id="dropArea" class="form-group">
        <p>ここにファイルをドラッグ＆ドロップしてください</p>
        <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
        <p id="fileName"></p>
    </div>
    <button id="convertButton" class="btn btn-primary mb-3">Convert to Image</button>
    <div id="downloadButtonContainer" style="display: none;">
        <button id="downloadButton" class="btn btn-success" >Download Image</button>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('pdfFile');
        const fileNameDisplay = document.getElementById('fileName');
        const downloadButton = document.getElementById('downloadButton');
        const downloadButtonContainer = document.getElementById('downloadButtonContainer');

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('active');
            fileInput.files = e.dataTransfer.files;
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = '選択されたファイル: ' + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = '選択されたファイル: ' + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        document.getElementById('convertButton').addEventListener('click', function() {
            const file = document.getElementById('pdfFile').files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('http://127.0.0.1:8000/pdf_to_image/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    downloadButton.href = url;
                    downloadButtonContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please select a PDF file.');
            }
        });

        downloadButton.addEventListener('click', function(event) {
            event.stopPropagation(); // イベント伝播を停止
            const url = downloadButton.href;
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted_image.jpg';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            // ダウンロード完了後の処理
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            downloadButtonContainer.style.display = 'none';
        });
    </script>
</body>
</html>
